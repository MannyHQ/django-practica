{% extends "base.html" %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/addnew">
        {% csrf_token %}
        <div class = "container">
            <div class="mb-3">
            <h3> Digite los detalles</h3>
            </div>
            <div class="mb-3">
                <label>Nombre:</label>
                {{form.nombre}}
            </div>
            <div class="mb-3">
                <label>Correo:</label>
                {{form.correo}}
            </div>
            <div class="mb-3">
                <label>Telefono:</label>
                {{form.telefono}}
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
