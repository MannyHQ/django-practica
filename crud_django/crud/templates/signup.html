{% include "base.html" %}
{% block title %}Registro{% endblock title %}
{% block content %}
<form method="POST" class="form-control">
{% csrf_token %}
{% for field in form %}
<p>
    {{field.label_tag}} <br>
    {{field}}
    {% for error in field.errors %}
        <p style="color: red;">{{error}}</p>
    {% endfor %}
</p>
{% endfor %}
<button type="submit" class="btn btn-primary">Registrarse</button>
</form>
{% endblock content %}
